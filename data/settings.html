<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta http-equiv="Content-Language" content="en"><meta name="msapplication-TileColor" content="#2d89ef"><meta name="theme-color" content="#4188c9"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="HandheldFriendly" content="True"><meta name="MobileOptimized" content="320"><meta charset="UTF-8"><link href="style.css" rel="stylesheet"><title>Settings</title><style></style></head><body><div id="loader" class="loader"></div><ul class="nav fix info" id="navbar"><li><a href="index.html" class="brand">Main</a></li><li><a href="settings.html">Settings</a></li><li><a href="service.html">Service</a></li><li class="-exit"><a href="#" id="btn_exit" onclick="logout()">Exit</a></li><li class="-icon"><a href="#" onclick='document.getElementById("navbar").classList.toggle("res")'>&equiv;</a></li></ul><div id="modal" class="modal hide"><div class="m-cont"><span class="close" id="close_m">&times;</span><div class="m-body"><p>Save the settings and reload the module?</p></div><div class="m-foo"><button id="save_m" class="info">Yes</button>&nbsp; <button id="close">No</button></div></div></div><div class="cont"><div class="row"><div class="s12 m2 l2"></div><div class="s12 m10 l9"><h1>Settings</h1><div class="row"><div class="s12 m6 l6"><h3>Wi-Fi :</h3><div class="row center"><div class="s12 m10"><div class="group"><select id="wifi_mode" class="value"><option value="0">Disable</option><option value="1">Station</option><option value="2">Access point</option><option value="3">STA and AP</option></select> <span>Mode :</span></div></div></div><div class="row center"><div class="s12 m10"><div class="group"><div class="search"><input id="wifi_ssid" name="wifi_ssid" class="value" type="text" required=" " value=""> <label for="wifi_ssid">Name (SSID)</label><input id="search" type="submit" value="Scan"><ul id="list" style="display:none"></ul></div></div></div><div class="s12 m10"><div class="group"><input id="wifi_pass" type="password" class="value" required="" value=""> <label for="wifi_pass">Password</label></div></div></div></div><div class="s12 m6 l6"><h3>Authentication :</h3><div class="row center"><div class="s12 m10"><div class="group"><select id="http_mode" class="value"><option value="1">ON</option><option value="0">OFF</option></select> <span>Mode :</span></div></div></div><div class="row center"><div class="s12 m10"><div class="group"><input id="http_login" type="text" class="value" required="" value=""> <label for="http_login">Login</label></div></div></div><div class="row center"><div class="s12 m10"><div class="group"><input id="http_pass" type="password" class="value" required="" value=""> <label for="http_pass">Password</label></div></div></div></div><div class="s12 m6 l6"><h3>Server :</h3><div class="row center"><div class="s12 m10"><div class="group"><input id="server_url" type="text" class="value" required="" value=""> <label for="server_url">Server url</label></div></div></div><div class="row center"><div class="s12 m10"><div class="group"><input id="server_port" type="number" class="value" required="" value=""> <label for="server_port">Port</label></div></div></div></div></div><div class="row end"><div class="s12 m10"><div class="group"><button class="info" id="btn_save">Save</button></div></div></div><br><div class="row"><div class="s12 end"></div></div></div></div></div><footer class="footer"><div class="row"><div class="s12 l11 of-l1"><ul><li class="p-4"><a href="" target="_blank">Info</a></li></ul></div></div></footer><script src="settings.js"></script></body></html>
