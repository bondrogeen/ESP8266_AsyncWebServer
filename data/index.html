a></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="button" class="btn btn-primary">Send message</button></div></div></div></div><div class="container-fluid"><div class="row"><div class="col-sm-12 col-md-4 col-lg-3 mt-5"><div class="row"><div class="col-12"><div class="card"><div class="card-body text-white bg-secondary"><h5 class="card-title">Card</h5></div><ul class="list-group list-group-flush"><li class="list-group-item"><span>DES : </span><span id="card_des"></span></li><li class="list-group-item"><span>HEX : </span><span id="card_hex"></span></li><li class="list-group-item"><span>TEXT : </span><span id="card_text"></span></li><li class="list-group-item"><span>Data : </span><span id="card_date"></span></li><li class="list-group-item"><span>State : </span><span id="card_state"></span></li><li class="list-group-item"><span>Checksum : </span><span id="card_checksum"></span></li></ul><div class="card-body"><a href="#" class="card-link">Card link</a></div></div></div></div></div><div class="col-sm-12 col-md-8 col-lg-9 mt-5"><div class="row"><div class="col-sm-12 col-md-10 col-lg-9 mb-3"><div class="btn-group" role="group" aria-label="Basic outlined example"><button id="btn_load" type="button" class="btn btn-outline-primary">Load</button> <button id="btn_erase" type="button" class="btn btn-outline-primary">Erase</button> <button id="btn_export" type="button" class="btn btn-outline-primary">Export</button> <button id="btn_test" type="button" class="btn btn-outline-primary">Test</button></div></div><div id="loading" class="text-center col-sm-12 col-md-10 col-lg-9 invisible"><div class="progress"><div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%"></div></div></div><div class="col-sm-12 col-md-10 col-lg-9" style="overflow:auto;height:400px"><table id="table" class="table mb-0"><thead><tr><th scope="col">#</th><th scope="col">Card</th><th scope="col">Time</th><th scope="col">State</th><th scope="col">Check</th></tr></thead><tbody></tbody></table></div></div></div></div></div><footer class="footer"></footer><script>var ws;
    var cadrs = [];
    var progress_width = 0

    Date.prototype.str = function () {
      var mm = this.getMonth() + 1;
      var dd = this.getDate();
      var year = this.getFullYear();
      var hh = this.getHours();
      var min = this.getMinutes();
      return year + "-" + (mm + 1) + "-" + (mm > 9 ? '' : '0') + mm + "-" + (dd > 9 ? '' : '0') + dd + " " + (hh > 9 ? '' : '0') + hh + ":" + (min > 9 ? '' : '0') + min
    };

    var count = 1;

    function excelReport() {
      var tab_text = "<table border='2px'><tr bgcolor='#87AFC6'>";
      var textRange; var j = 0;
      var tab = document.getElementById('table'); // id of table

      for (j = 0; j < tab.rows.length; j++) {
        tab_text = tab_text + tab.rows[j].innerHTML + "</tr>";
        //tab_text=tab_text+"</tr>";
      }

      tab_text = tab_text + "</table>";
      tab_text = tab_text.replace(/<A[^>]*>|<\/A>/g, "");//remove if u want links in your table
      tab_text = tab_text.replace(/<img[^>]*>/gi, ""); // remove if u want images in your table
      tab_text = tab_text.replace(/<input[^>]*>|<\/input>/gi, ""); // reomves input params

      var ua = window.navigator.userAgent;
      var msie = ua.indexOf("MSIE ");

      if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))      // If Internet Explorer
      {
        txtArea1.document.open("txt/html", "replace");
        txtArea1.document.write(tab_text);
        txtArea1.document.close();
        txtArea1.focus();
        sa = txtArea1.document.execCommand("SaveAs", true, "Say Thanks to Sumit.xls");
      }
      else                 //other browser not tested on IE 11
        sa = window.open('data:application/vnd.ms-excel,' + encodeURIComponent(tab_text));

      return (sa);
    }

    function getInt(bytes) {
      return bytes.reduce(function (s, e, i) { return s | e << ((3 - i) * 8); }, 0);
    }

    function codeHex2Txt(instr) {
      //    var codeHex = instr.substring(4,6) + instr.substring(2,4) + instr.substring(0,2);
      var codeHex = instr.toUpperCase();
      var l = codeHex.length;
      var codeP1 = codeHex.substring(0, l - 4);
      var codeP2 = codeHex.substring(l - 4);
      var codeP1I = parseInt(codeP1, 16);
      var codeP2I = parseInt(codeP2, 16);

      var codeText = ("000" + codeP1I).slice(-3) + ',' + ("00000" + codeP2I).slice(-5);
      return codeText;
    }


    function codeHex2Dec(instr) {
      //    codeHex = instr.substring(4,6) + instr.substring(2,4) + instr.substring(0,2);
      var codeHex = instr.toUpperCase();
      var codeInt = parseInt(codeHex, 16);
      var codeDec = ("0000000000" + codeInt).slice(-10);
      return codeDec;
    }

    function codeDec2Hex(instr) {
      var codeInt = parseInt(instr, 10);
      var codeHex = codeInt.toString(16);
      var codeHex = ("000000" + codeHex).slice(-6);
      //    codeHex = codeHex.substring(4,6) + codeHex.substring(2,4) + codeHex.substring(0,2);
      return codeHex.toUpperCase();
    }

    function addTable(card, unixTime, state, checksum, isSend) {
      var table = $("table");
      var tbody = table.getElementsByTagName("tbody")[0];
      // console.log(tbody.rows.length)
      var row = tbody.insertRow(tbody.rows.length);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);

      var userTimezoneOffset = new Date().getTimezoneOffset() * 60;
      d = new Date((unixTime + userTimezoneOffset) * 1000)
      cell1.innerHTML = count;
      cell2.innerHTML = codeHex2Txt(codeDec2Hex(card))
      cell3.innerHTML = d.str();
      cell4.innerHTML = (state) ? "Прибыл" : "Убыл";
      cell5.innerHTML = (isSend);
      count++;
    }

    function addCard(card, unixTime, state, checksum, isSend) {
      var userTimezoneOffset = new Date().getTimezoneOffset() * 60;
      d = new Date((unixTime + userTimezoneOffset) * 1000)
      $("card_des").innerHTML = card;
      $("card_hex").innerHTML = codeDec2Hex(card);
      $("card_text").innerHTML = codeHex2Txt(codeDec2Hex(card));
      $("card_state").innerHTML = (state) ? "Прибыл" : "Убыл";
      $("card_date").innerHTML = d.str();
      $("card_checksum").innerHTML = checksum

    }


    function startEvents() {
      ws = new WebSocket('ws://' + document.location.host + '/ws', ['arduino']);
      ws.binaryType = "arraybuffer";

      ws.onopen = function (e) {
        console.log("Connected");
      };
      ws.onclose = function (e) {
        console.log("Disconnected");
      };
      ws.onerror = function (e) {
        console.log("ws error", e);
        console.log("Error");
      };
      ws.onmessage = function (e) {
        var msg = "";
        if (e.data instanceof ArrayBuffer) {
          var bytes = new Uint8Array(e.data);

          var j = 0;
          for (var i = 0; i < bytes.length / 16; i++) {
            var card = getInt([bytes[j + 3], bytes[j + 2], bytes[j + 1], bytes[j + 0]]);
            var time = getInt([bytes[j + 7], bytes[j + 6], bytes[j + 5], bytes[j + 4]]);
            var fund = getInt([bytes[j + 11], bytes[j + 10], bytes[j + 9], bytes[j + 8]]);
            var type = bytes[j + 12];
            var send = bytes[j + 13];
            var next = bytes[j + 14];
            var check = bytes[j + 15];

            if (bytes.length == 16) {
              addTable(card, time, type, check, send);
              addCard(card, time, type, check, send);
            } else {
              cards.push({ card, time, type, check, send });
            }
            console.log(card, time, fund, type, send, next, check);
            j += 16;
          }
          $("progress").style.width = progress_width + "%";
          progress_width += 4
          if(progress_width >100) progress_width == 100

        } else {
          msg = "TXT:" + e.data;
          // msg = "LEGHTH:"+e.data.length;
          if (e.data === "stop") {
            console.log(msg)
            for (let i = 0; i < cards.length; i++) {
              addTable(cards[i].card, cards[i].time, cards[i].type, cards[i].check, cards[i].send);
            }
            $('loading').classList.add("invisible");
            progress_width = 0;
            $("progress").style.width = progress_width + "%";
          }
          console.log(msg)
        }
      };
    }

    function load() {
      // $("index").classList.add("active");
      startEvents();
      var exampleModal = document.getElementById('exampleModal')
      // exampleModal.addEventListener('show.bs.modal', function (event) {
      //   // Button that triggered the modal
      //   var button = event.relatedTarget

      //   var recipient = button.getAttribute('data-bs-whatever')
      //   // If necessary, you could initiate an AJAX request here
      //   // and then do the updating in a callback.
      //   //
      //   // Update the modal's content.
      //   var modalTitle = exampleModal.querySelector('.modal-title')
      //   var modalBodyInput = exampleModal.querySelector('.modal-body input')

      //   modalTitle.textContent = 'New message to ' + recipient
      //   modalBodyInput.value = recipient
      // })
    }

    function click(event) {
      var id = event.target.id;
      if (id === "btn_load") {
        count = 1;
        cards = [];
        var table = $("table");
        var tbody = table.getElementsByTagName("tbody")[0];
        while (tbody.rows[0]) {
          tbody.deleteRow(0);
        }
        ws.send("load");
        $("loading").classList.remove("invisible")
        // $('loading').classList.add("invisible");
      } else if (id === "btn_erase") {
        ws.send("erase");
      } else if (id === "btn_export") {
        excelReport()
      } else if (id === "btn_test") {
        var exampleModal = document.getElementById('exampleModal')
        console.log(exampleModal);
        var modal = bootstrap.Modal.getInstance(exampleModal)
        console.log(modal);
        modal.show()
      }
